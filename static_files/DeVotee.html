<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DeVotee: Vote Now!</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
  	<script src="js/prefixfree.min.js"></script> 
  </head>

  <body onLoad="checkCookie();">
	<div class='Signup-window'>
		<div class='signup-container'>
			<div class='background'>
			</div>
			<div class="Sign-up">
				<input type="text" placeholder="username" name="user" id="username"><br>
				<input type="password" placeholder="password" name="password" id="password"><br>
				<input type="button" value="Sign up" id="Sign-up-submit">
			</div>
		</div>
	</div>
  	<div class='nav'>
			<div class='login-container'>
				<ul class='menu'>
					<li>
						<input type="text" placeholder="username" name="user" id="username-log-in">
					</li>
					<li>
						<input type="password" placeholder="password" name="password" id="password-log-in">
					</li>
					<li>
						<input type="button" value="Login" id="Log-in-submit">
					</li>
				</ul>
			</div>
	</div>
	<div class="toggle-button">
			<div class="toggle-menu">
				<div style="color: rgba(255,0,0,1)" class="small-logo"><p>de<span>Votee</span></p></div>
			</div>
	</div>

	<div class="container">
		<div class="body"></div>
			<div class="grad"></div>
			<div class="header">
				<div style="color: rgba(255,0,0,1)" class="main-logo"><p>de<span>Votee</span></p></div>
			</div>
			<br>
			<div class="signup">
					<input type="button" value="Vote Now" id="Sign-up-submit">
			</div>
	</div>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src="js/app.js"></script>
    
  </body>
</html>
