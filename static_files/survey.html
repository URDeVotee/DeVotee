<!--Version 1.0-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>deVotee</title>
		<link type="text/css" rel="stylesheet" href="css/survey.css">
		<script src="js/prefixfree.min.js"></script> 
	</head>
	<body>
		<div class="background"></div>
		<div class="leftcover"></div>
		<div class="rightcover"></div>
		<div class="upcover"></div>
		
		<div class="basic_info_ticket">
			<div class="decoration-up">
				<p id="dec1">BASIC INFORMATION</p>
				<p id="dec2">GENRAL ELECTION</p>			
				<div id="underline1"></div>
			</div>
			
			<div class="basic_info">
				<ul>
					<li class="age_info">
						<p class="choice" id="age">AGE</p>
						<div class="container-age">
							<span class="option">YOUNG ADULT</span>
							<span class="option">ADULT</span>
							<span class="option">MIDDLE AGE</span>
							<span class="option">SENIOR CITIZEN</span>
						</div>
					</li>
					<li class="occupation_info">
						<p class="choice"  id="occupation">OCCUPATION</p>
						<div class="container-occupation">
							<span class="option">UNEMPLOYED</span>
							<span class="option">STUDENT</span>
							<span class="option">BLUE-COLLAR</span>
							<span class="option">WHITE-COLLAR</span>
							<span class="option">MANAGER</span>
							<span class="option">ENTREPRENEUR</span>
							<span class="option">RETIRED</span>
						</div>
					</li>
					<li class="gender_info">
						<p class="choice" id="gender">GENDER</p>
						<div class="container-gender">
							<span class="option">MALE</span>
							<span class="option">FEMALE</span>
						</div>
					</li>
					<li class="gender_info">
						<p><span id="submit">SUBMIT</span></p>
					</li>
				</ul>
			</div>
			
			<div class="decoration-down">
				<div id="underline2"><p id="underline-logo">de<span id="underline-votee">Votee</span></p><div>
			</div>
		</div> 
		
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
		<script src="js/survey.js"></script>
	</body>
</html>
